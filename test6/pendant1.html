        var currentMousePos = {x: -1, y: -1};

        $(document).ready(function () {
            document.getElementById('JoyStick').addEventListener("touchstart", onTouchStart, true);
            document.getElementById('JoyStick').addEventListener("touchend", onTouchEnd, true);
            document.getElementById('JoyStick').addEventListener("touchmove", onTouchMove, true);
            $("#X").html(currentMousePos.x);
            $("#Y").html(currentMousePos.y);

            function onTouchStart(event) {
                currentMousePos.x = event.pageX;
                currentMousePos.y = event.pageY;
                $("#X").html(event.touches[0].pageX);
                $("#Y").html(event.touches[0].pageY);
            };

            function onTouchMove(event) {
                currentMousePos.x = event.pageX;
                currentMousePos.y = event.pageY;
            };

            function onTouchEnd(event) {
                currentMousePos.x = event.pageX;
                currentMousePos.y = event.pageY;
            };
        });
