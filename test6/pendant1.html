    <script>
        window.onerror = function (msg, url, linenumber) {
            alert('Error message: ' + msg + '\nURL: ' + url + '\nLine Number: ' + linenumber);
            return true;
        }
    </script>
    <script src="js/jquery.min.js"></script>


    <script>
        var currentMousePos = {x: 0, y: 0};

        var startTouchPos = {x: 0, y: 0};
        var endTouchPos = {x: 0, y: 0};
        var currentMove = {x: 0, y: 0};



        $(document).ready(function () {
            document.getElementById('JoyStick').addEventListener("touchstart", onTouchStart, true);
            document.getElementById('JoyStick').addEventListener("touchend", onTouchEnd, true);
            document.getElementById('JoyStick').addEventListener("touchmove", onTouchMove, true);
            $("#X").html(currentMousePos.x);
            $("#Y").html(currentMousePos.y);

            function onTouchStart(event) {
                currentMousePos.x = event.pageX;
                currentMousePos.y = event.pageY;

                startTouchPos.x = event.pageX;
                startTouchPos.y = event.pageY;

                currentMove.x = 0;
                currentMove.y = 0;


                $("#X").html(event.touches[0].pageX);
                $("#Y").html(event.touches[0].pageY);
            }

            function onTouchMove(event) {
                currentMousePos.x = event.pageX;
                currentMousePos.y = event.pageY;

                currentMove.x = startTouchPos.x - event.pageX;
                currentMove.y = startTouchPos.y - event.pageY;

                $("#MoveX").html(currentMove.x);
                $("#MoveY").html(currentMove.y);
            }

            function onTouchEnd(event) {
                currentMousePos.x = event.pageX;
                currentMousePos.y = event.pageY;

                currentMove.x = 0;
                currentMove.y = 0;
            }
        });


    </script>
